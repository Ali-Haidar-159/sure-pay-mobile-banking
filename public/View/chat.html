<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bKash AI Chat Assistant</title>
    <link rel="stylesheet" href="/public/CSS/chat.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Chat Button (floating) -->
    <a href="#" class="live-chat" id="bkash-chat-button">
        <i class="far fa-comment-dots"></i>
        <span>চ্যাট করুন</span>
    </a>

    <!-- Chat Popup -->
    <div id="chat-popup" class="chat-popup">
        <div class="chat-popup-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-logo">
                    <img src="https://www.bkash.com/sites/default/files/favicon_pink_0.png" alt="bKash Logo">
                    <h4>bKash Limited</h4>
                </div>
                <div class="chat-controls">
                    <button class="minimize-chat"><i class="fas fa-minus"></i></button>
                    <button class="close-chat"><i class="fas fa-times"></i></button>
                </div>
            </div>

            <!-- Chat Body -->
            <div class="chat-body" id="chat-body">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Quick Replies -->
            <div class="quick-replies" id="quick-replies">
                <!-- Quick reply buttons will appear here -->
            </div>

            <!-- Chat Footer -->
            <div class="chat-footer">
                <div class="input-group">
                    <button class="attachment-btn"><i class="fas fa-paperclip"></i></button>
                    <input type="text" id="chat-input" class="chat-input" placeholder="আপনার বার্তা লিখুন..."
                        autocomplete="off">
                    <button class="emoji-btn"><i class="far fa-smile"></i></button>
                    <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <!-- Chat Time -->
        <div class="chat-time" id="chat-time">8:37 AM<br>5/11/2023</div>
    </div>

    <script src="/public/JS/chatJS.js"></script>
</body>

</html>

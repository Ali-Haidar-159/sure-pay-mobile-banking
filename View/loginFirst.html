<!DOCTYPE html>
<html lang="bn">

<head>
    <title>Secure Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');

        :root {
            --primary: #0a4b70;
            --secondary: #334155;
            --accent: #38bdf8;
            --light: #f1f5f9;
            --warning: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background-color: var(--primary);
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .logo {
            background-color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo i {
            font-size: 32px;
            color: var(--primary);
        }

        .login-body {
            padding: 30px;
        }

        .alert {
            background-color: #ffebee;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            border: 1px solid rgba(244, 67, 54, 0.2);
            display: flex;
            align-items: center;
        }

        .alert-icon {
            background-color: var(--warning);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.25);
            border: 2px solid white;
        }

        .alert-icon i {
            color: white;
            font-size: 22px;
        }

        .alert-text h3 {
            color: #d32f2f;
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .alert-text p {
            color: #546e7a;
            font-size: 15px;
            line-height: 1.5;
        }

        .login-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #083959;
            transform: translateY(-2px);
        }

        .login-btn i {
            margin-left: 10px;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            color: var(--secondary);
            font-size: 14px;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert,
        .login-btn {
            animation: fadeIn 0.5s ease forwards;
        }

        .alert {
            animation-delay: 0.1s;
        }

        .alert-icon {
            animation: pulse 2s infinite;
        }

        .login-btn {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>

        <div class="login-body">
            <div class="alert">
                <div class="alert-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="alert-text">
                    <h3>লগইন প্রয়োজন</h3>
                    <p>এই পেজটি অ্যাক্সেস করতে হলে আপনাকে আগে লগইন করতে হবে।</p>
                </div>
            </div>

            <a href="/" class="login-btn">
                লগইন পেজে যান
                <i class="fas fa-arrow-right"></i>
            </a>

            <div class="footer">
                <p>কোনো সমস্যা হলে <a href="#">সাপোর্ট</a> এর সাথে যোগাযোগ করুন</p>
            </div>
        </div>
    </div>
</body>

</html>
